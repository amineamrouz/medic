<div class="container p-3" *ngIf="dms?.length == 0">
  <h4>Le Dossier médical</h4>
  <div class="p-1">
    <form class="row row-cols-md-auto g-3 align-items-end" [formGroup]="fg_add_dm" (ngSubmit)="onSubmitFormadddm()">
      <div class="form-group col-md-4">
        <label for="num_dm">Numéro de Dossier Medical</label>
        <input type="text" class="form-control" id="num_dm" formControlName="num_dm">
      </div>
      <div class="form-group col-md-4">
        <label for="entreprise">Entreprise</label>
        <input type="text" class="form-control" id="entreprise" formControlName="entreprise">

      </div>

      <br>
      <div>
        <button type="submit" class="btn btn-danger" [disabled]="fg_add_dm.invalid">Ajouter Dossier</button>
      </div>
    </form>
  </div>

</div>

<div class="container p-3" *ngIf="dms?.length !== 0">
  <h4>Le Dossier médical</h4>
  <div class="p-1">
    <form class="row row-cols-md-auto g-3 align-items-end" [formGroup]="fg_add_dm" (ngSubmit)="onSubmitFormadddm()">
      <div class="row">
      <div class="col ">
        <label class="col-mb-3 col-form-label " for="num_dm">N° Dossier Medical</label>
        <div class="col-mb-7 ">
          <input type="text" class="form-control" id="num_dm" formControlName="num_dm" [(ngModel)]="dms[0].num_dm">
        </div>
      </div>

      <div class="col ">
        <label class="col-mb-3 col-form-label " for="entreprise">Entreprise</label>
        <div class="col-mb-7  ">
          <input type="text" class="form-control" id="entreprise" [(ngModel)]="dms[0].entreprise"
            formControlName="entreprise">
        </div>
      </div>
      <div class="col ">
        <label class="col-mb-3 col-form-label " for="nom">Nom</label>
        <div class="col-mb-7  ">
          <input type="text" class="form-control" id="nom"
            formControlName="nom">
        </div>
      </div>
      <div class="col ">
        <label class="col-mb-3 col-form-label " for="prenom">Prenom</label>
        <div class="col-mb-7  ">
          <input type="text" class="form-control" id="prenom"
            formControlName="prenom">
        </div>
      </div>
      <div class="col ">
        <label class="col-mb-3 col-form-label " for="numtele">N° de telephone</label>
        <div class="col-mb-7  ">
          <input type="text" class="form-control" id="numtele"
            formControlName="numtele">
        </div>
      </div>
      <div class="col ">
        <label class="col-mb-3 col-form-label " for="fct">Service/Fonction</label>
        <div class="col-mb-7  ">
          <input type="text" class="form-control" id="fct"
            formControlName="fct">
        </div>
      </div>

      <!-- <hr style="margin: 2rem;"> -->
    </div>
