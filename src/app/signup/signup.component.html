<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-2">
      <div class="login-form bg-light mt-4 p-4">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()" class="row g-3">
          <h4>Enregistrer un nouveau utilisateur</h4>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
          </div>
          <div class="form-group">
            <label for="Prénom">Prénom</label>
            <input type="text" class="form-control" id="Prénom" formControlName="Prénom">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="Type" class="form-label">Type d'utilisateur</label>
            <select class="form-select" id="Type" formControlName="Type">
              <option selected value="">Admin</option>
              <option>Médcin</option>
              <option>Infermier</option>
            </select>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors "
              class="alert alert-danger">
              <div *ngIf="signupForm.controls.password.errors.required ">
                Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password Confirmation</label>
            <input type="password" class="form-control" id="passwordconfirmation"
              formControlName="passwordconfirmation">
          </div>
          <div
            *ngIf="signupForm.controls.passwordconfirmation.touched && signupForm.controls.passwordconfirmation.errors "
            class="alert alert-danger">
            <div *ngIf="signupForm.controls.passwordconfirmation.errors.required ">
              Password Confirmation is required.
            </div>
            <div *ngIf="signupForm.controls.passwordconfirmation.errors.checkIfMatchingPasswords ">
              Password and password Confirmation does not matched.
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-danger" [disabled]="signupForm.invalid">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
