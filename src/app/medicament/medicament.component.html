<nav class="navbar navbar-light bg-light m-2">
<div class="container m-1 p-1">
  <button class=" btn btn btn-outline-secondary" *ngIf="isAdd === false" (click)="onAdd()" ><span class="btn-label"><i class="bi bi-plus-lg" ></i></span> Ajouter</button>
  <button class="btn btn btn-outline-warning" *ngIf="isAdd === true" (click)="onAdd()" ><span class="btn-label"><i class="bi bi-x-lg" ></i></span> Annuler</button>

</div>
</nav>
<div class="container">

  <form [formGroup]="fg_addmedicament" (ngSubmit)="onAddMed()">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table hover"  >
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>medicament</th>
      <th>nom_commercial</th>
      <th>presentation</th>
      <th>Qte</th>
      <th>Supprimer</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngIf="isAdd === true" >

        <td>0</td>
        <td><input type="medicament" class="form-control" id="medicament" formControlName="medicament"></td>
        <td><input type="nom_commercial" class="form-control" id="nom_commercial" formControlName="nom_commercial"></td>
        <td><input type="presentation" class="form-control" id="presentation" formControlName="presentation"></td>
        <td>0</td>
        <td> <button type="submit" class="btn btn btn-outline-secondary"  [disabled]="fg_addmedicament.invalid"><span class="btn-label"><i class="bi bi-plus-lg" ></i></span> Ajouter</button> </td>


    </tr>
    <ng-template [ngIf]="meds?.length != 0" >
    <tr *ngFor="let med of meds" (click)="onDetail(med.id_med)" role="button">
      <td>{{ med.id_med }}</td>
      <td >{{ med.medicament }}</td>
      <td>{{ med.nom_commercial }}</td>
      <td>{{ med.presentation }}</td>
      <td>{{ med.Qte }}</td>
      <td> <button type="button" class="btn btn-sm  btn-outline-warning" (click)="$event.stopPropagation();onDelete(med.id_med)" ><span  aria-hidden="true"><i class="bi bi-trash-fill"></i></span></button> </td>
    </tr>
  </ng-template>
  </tbody>

</table>
</form>
</div>
